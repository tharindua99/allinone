<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
    }
    header {
      background: linear-gradient(135deg, #4c6ef5, #15aabf);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .tool-card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .tool-card h2 {
      margin-top: 0;
      color: #333;
    }
    input, button, textarea, select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #4c6ef5;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background: #3b5bdb;
    }
  </style>
</head>

<body>

<header>All In One</header>

<div class="container">

  <div class="tool-grid">

    <!-- IMAGE COMPRESSOR -->
    <div class="tool-card">
      <h2>Image Compressor</h2>
      <input type="file" id="compressInput" accept="image/*">
      <button onclick="compressImage()">Compress</button>
      <a id="compressDownload" style="display:none; margin-top:10px;">Download</a>
    </div>

    <!-- IMAGE RESIZER -->
    <div class="tool-card">
      <h2>Image Resizer</h2>
      <input type="file" id="resizeInput" accept="image/*">
      <input type="number" id="resizeWidth" placeholder="Width (px)">
      <input type="number" id="resizeHeight" placeholder="Height (px)">
      <button onclick="resizeImage()">Resize</button>
      <a id="resizeDownload" style="display:none; margin-top:10px;">Download</a>
    </div>

    <!-- QR CODE GENERATOR -->
    <div class="tool-card">
      <h2>QR Code Generator</h2>
      <input type="text" id="qrText" placeholder="Enter text or URL">
      <button onclick="generateQR()">Generate</button>
      <div id="qrResult" style="margin-top:15px;"></div>
    </div>

    <!-- IMAGE TO BASE64 CONVERTER -->
    <div class="tool-card">
      <h2>Image to Base64 Converter</h2>
      <input type="file" id="b64Input" accept="image/*">
      <button onclick="convertBase64()">Convert</button>
      <textarea id="b64Output" rows="6" placeholder="Base64 will appear here"></textarea>
    </div>

  </div>

</div>
